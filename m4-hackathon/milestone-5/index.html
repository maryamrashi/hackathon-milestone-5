        <style>
            /* 1. Background Animation: Moving Gradient */
            body {
                margin: 0;
                height: 100vh;
                background: linear-gradient(45deg, #b537ce, #b026cc, #650383, #b404e9);
                background-size: 400% 400%;
                animation: gradientMove 8s ease infinite;
            }
    
            @keyframes gradientMove {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
    
            /* 2. Heading Styling */
            h1 {
                text-align: center;
                color: white;
                font-size: 3em;
                margin-top: 3%;
                font-family: 'Arial', sans-serif;
                font-weight: bold;
                position: relative;
                animation: headingAnimation 2s ease-out forwards;
            }
    
            /* 3. Heading Animation (3D Pop-In + Glow + Bounce) */
            @keyframes headingAnimation {
                0% {
                    transform: scale(0) rotateX(90deg);
                    opacity: 0;
                }
                50% {
                    transform: scale(1.1) rotateX(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(1) rotateX(0deg);
                    opacity: 1;
                }
            }
    
            /* 4. Glow Effect */
            h1::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(159, 50, 223, 0.2);
                filter: blur(8px);
                animation: glowEffect 1.5s infinite alternate;
            }
    
            @keyframes glowEffect {
                0% {
                    opacity: 0.4;
                }
                100% {
                    opacity: 1;
                }
            }
    
            /* 5. Optional: Text Shadow */
            h1 {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.8),
                             0 0 20px rgba(0, 0, 0, 0.6),
                             0 0 30px rgba(0, 0, 0, 0.4);
            }
    
        </style>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<h1>Shareable Resume</h1>
<form id="resume-form">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
    </fieldset>
<button type="submit"><b>Generate Resume</b></button>
</form>
<br>
<!-- Editable RESUME -->
<div id="resume-display" contenteditable="true">  
</div>
<br>
<!-- section for the shareable link and download option -->
 <div id="shareable-link-container" style="display: none;">
    <h2>Shareable link</h2>
    <p>Here is your link to view or edit your resume</p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf"><b> Download as PDF</b></button>
 </div>
